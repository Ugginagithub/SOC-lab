<html>
<head>
<title>
Selectors
</title>
<style>
h1{background-color:red}
#s1{background-color:green}
* h3{background-color:yellow}
h4,h5{background-color:orange}
</style>
</head>
<body>
<h1>This is tag selector </h1>
<h2 id=s1>This is Id selector</h2>
<h3>This is universal selector</h3>
<h4>This is grouping selector</h4>
<h5>This is Grounping selector</h5>
</body>
</html>
